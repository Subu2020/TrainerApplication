server:
    port: 8080
spring:
    application:
        name: TrainerApplication
    datasource:
        url: jdbc:mysql://localhost:3306/trainerinformation
        username: root
        password: mysql
        driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
      database-platform: org.hibernate.dialect.MySQL8Dialect
      hibernate:
        ddl-auto: update
        show-sql: true